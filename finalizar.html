<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="css/finalizar.css">
</head>
<body>
    <h1>Finalizar Compra</h1>
    <form>
        <label for="gmail">Gmail:</label>
        <input type="email" id="gmail" name="gmail" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="tarjeta">Número de Tarjeta:</label>
        <input type="text" id="tarjeta" name="tarjeta" required><br><br>

        <label for="fecha-exp">Fecha de Expiración:</label>
        <input type="text" id="fecha-exp" name="fecha-exp" required><br><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br><br>

        <button type="submit">Realizar Pago</button>
    </form>
</body>
</html>
